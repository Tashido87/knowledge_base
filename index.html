<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#f8fafc" />

  <title>KnowledgeOcean</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="ambient" aria-hidden="true"></div>

  <div id="ptr-loader" class="ptr-loader" aria-hidden="true">
    <i data-lucide="loader-2" width="24" height="24"></i>
  </div>

  <header class="app-header" id="appHeader">
    <div class="header-row">
      <button class="brand" type="button" id="brandBtn" aria-label="Scroll to top">
        <span class="brand-mark" aria-hidden="true">
          <i data-lucide="droplet" width="18" height="18"></i>
        </span>
        <span class="brand-name">KnowledgeOcean</span>
      </button>

      <div class="header-actions">
        <button class="icon-btn" id="openFiltersBtn" type="button" aria-label="Open filters">
          <i data-lucide="sliders-horizontal" width="18" height="18"></i>
        </button>

        <button class="icon-btn" id="themeToggle" type="button" aria-label="Toggle theme">
          <i data-lucide="sun" width="18" height="18"></i>
        </button>
      </div>
    </div>

    <nav class="tabs" aria-label="Primary">
      <button class="tab active" type="button" data-view="library" aria-current="page">
        <i data-lucide="library" width="16" height="16"></i>
        <span>Library</span>
      </button>
      <button class="tab" type="button" data-view="saved">
        <i data-lucide="heart" width="16" height="16"></i>
        <span>Saved</span>
      </button>
    </nav>

    <section class="tools" id="libraryTools" aria-label="Library tools">
      <div class="search" role="search">
        <i class="search-icon" data-lucide="search" width="18" height="18" aria-hidden="true"></i>
        <input id="searchInput" type="text" inputmode="search"
               placeholder="Search questions, tags… (press /)"
               autocomplete="off" />
        <button class="icon-btn ghost hidden" id="clearSearchBtn" type="button" aria-label="Clear search">
          <i data-lucide="x" width="16" height="16"></i>
        </button>
      </div>

      <div class="quick"></div>
    </section>
  </header>

  <main class="app" id="app">
    <section class="view active" id="view-library" aria-label="Library view">
      <div class="subbar">
        <div class="subbar-left">
          <div class="meta" id="resultMeta">Loading…</div>
        </div>

        <div class="subbar-right" id="inlineFilters">
          <label class="select">
            <span class="sr-only">Sort</span>
            <select id="sortSelect" aria-label="Sort">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="az">A → Z</option>
              <option value="random">Random</option>
            </select>
          </label>

          <label class="select">
            <span class="sr-only">Category</span>
            <select id="catSelect" aria-label="Category">
              <option value="all">All categories</option>
            </select>
          </label>
        </div>
      </div>

      <div class="empty hidden" id="emptyState">
        <div class="empty-icon" aria-hidden="true">
          <i data-lucide="search-x" width="20" height="20"></i>
        </div>
        <h3>No results</h3>
        <p>Try a different keyword or category.</p>
        <button class="pill-btn" id="resetFiltersBtn" type="button">
          <i data-lucide="rotate-ccw" width="16" height="16"></i>
          Reset filters
        </button>
      </div>

      <section class="grid" id="cardGrid" aria-label="Knowledge cards">
        <div class="skeleton-grid" id="skeleton">
          <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
          <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
        </div>
      </section>

      <nav class="pagination hidden" id="pagination" aria-label="Library pages"></nav>
    </section>

    <section class="view" id="view-saved" aria-label="Saved view">
      <div class="view-head">
        <h2>Saved</h2>
        <p>Your favorites across devices (stored locally on this browser).</p>
        </div>

      <div class="empty hidden" id="savedEmpty">
        <div class="empty-icon" aria-hidden="true">
          <i data-lucide="heart-off" width="20" height="20"></i>
        </div>
        <h3>No saved items</h3>
        <p>Tap the heart on any card to save it.</p>
        <button class="pill-btn" id="goLibraryBtn" type="button">
          <i data-lucide="arrow-left" width="16" height="16"></i>
          Go to Library
        </button>
      </div>

      <section class="grid" id="favGrid" aria-label="Saved cards"></section>
    </section>

    </main>

  <div class="drawer" id="filterDrawer" aria-hidden="true">
    <div class="drawer-overlay" data-close-drawer="true"></div>
    <div class="drawer-panel" role="dialog" aria-modal="true" aria-label="Filters">
      <div class="drawer-head">
        <div>
          <h3>Filters</h3>
          <p class="muted">Refine what you see in Library.</p>
        </div>
        <button class="icon-btn" type="button" data-close-drawer="true" aria-label="Close filters">
          <i data-lucide="x" width="18" height="18"></i>
        </button>
      </div>

      <div class="drawer-body">
        <label class="field">
          <span>Sort</span>
          <select id="sortSelectMobile" aria-label="Sort (mobile)">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="az">A → Z</option>
            <option value="random">Random</option>
          </select>
        </label>

        <label class="field">
          <span>Category</span>
          <select id="catSelectMobile" aria-label="Category (mobile)">
            <option value="all">All categories</option>
          </select>
        </label>

        <div class="drawer-actions">
          <button class="pill-btn" id="applyFiltersBtn" type="button">
            <i data-lucide="check" width="16" height="16"></i>
            Apply
          </button>
          <button class="pill-btn ghost" id="resetFiltersBtnMobile" type="button">
            <i data-lucide="rotate-ccw" width="16" height="16"></i>
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-overlay" data-close-modal="true"></div>

    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="m-title">
      <div class="modal-top">
        <div class="modal-top-left">
          <span class="badge" id="m-category">Category</span>
        </div>

        <div class="modal-top-right">
          <button class="icon-btn" id="modalShareBtn" type="button" aria-label="Share">
            <i data-lucide="share-2" width="18" height="18"></i>
          </button>
          <button class="icon-btn" id="modalLoveBtn" type="button" aria-label="Save">
            <i data-lucide="heart" width="18" height="18"></i>
          </button>
          <button class="icon-btn" id="closeModalBtn" type="button" aria-label="Close">
            <i data-lucide="x" width="18" height="18"></i>
          </button>
        </div>
      </div>

      <div class="modal-body" id="modalBody">
        <h2 class="modal-title" id="m-title">Title</h2>
        <div class="answer" id="m-answer"></div>

        <div class="divider"></div>

        <div class="tag-block">
          <h4>Tags</h4>
          <div class="tags" id="m-tags"></div>
          <p class="muted small">Tip: tap a tag to search it in Library.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="toasts" id="toastStack" aria-live="polite" aria-relevant="additions"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

  <script src="script.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
